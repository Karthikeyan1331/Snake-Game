<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="TopRightNav">
      <div class="btn-login btn-vertical-center">Login</div>
      
      <div class="leaderboard btn-vertical-center lead" title="leaderboard">
        <i class="bi bi-trophy-fill"></i>
      </div>
      <div class="user" title="">
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="btn-logout btn-vertical-center">Logout</div>
    </div>
    <div class="">
      <div class="Heading">Snake Game</div>
    </div>
    <div class="gameboard vertical-center centered">
      <div class="play">
        Start Game
      </div>
      <div class="leader lead" >
        leaderboard
      </div>
    </div>
    <div id="id01" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar" /> -->
        </div>

        <div class="container">
          <label for="uname"><b>Player name</b></label>
          <input type="text" placeholder="Nickname...." 
          name="uname" id="name" maxlength="15" minlength="5"
          required />

          <button type="submit" onclick="enterFun()">Enter</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>
      </form>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
